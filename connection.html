<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言</title>
    <link rel="stylesheet" type="text/css" href="./cs/showData.css"/>

</head>
<body>
    <div class="title">
        <h1 class="textCenter" style="width: 250px;height: 60px;">留言</h1>
    </div>
    <div class="content" style="margin-left:25% ;">
        <form class="textCenter">
            <div class="form-group " style="font-size:16px; ">
                <label for="exampleInputEmail1">邮箱:</label>
                <input type="email" class="inputFrame" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="邮箱"><p>
                <label for="inputLarge">名字:</label>
                <input style="width: 150px" type="text" placeholder="输入你的名字" id="inputLarge">
            </div>
            <div class="form-group "style="font-size:16px; " >
                <fieldset>
                    <legend class="mt-4">你的性别:</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            男
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                            女
                        </label>
                    </div>
                </fieldset>
                <label for="exampleSelect1" class="form-label mt-4">所在地:</label>
                <select style="width: 200px;" id="exampleSelect1">
                    <option>衡阳</option>
                    <option>郴州</option>
                    <option>邵阳</option>
                    <option>长沙</option>
                </select>
            </div>

            <label for="exampleTextarea" style="font-size:15px ;">请留下你宝贵的意见:</label><p>
            <textarea id="exampleTextarea" rows="3" style="height: 215px;width: 600px;"></textarea><p>
            <button type="submit" style="margin-left:120px;margin-top: 35px;" class="btn btn-primary">提交</button>
            <button type="reset" style="margin-left:120px;margin-top: 35px;" class="btn btn-primary">清空</button>

        </form>
    </div>
</body>
</html>
